<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>box fighting</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="navigator">
      <!-- count down match -->
      <div class="countdown">
        <div class="countdown-timer">
          <div class="countdown-timer-title">
            <h2>0</h2>
          </div>
        </div>
      </div>


      <!-- enemy health -->
      <div id="enemy-health"></div>
      
      <!-- player health -->
      <div id="player-health"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="script/main.js"></script>
  </body>
</html>
